<section class="section">
    <div class="container">
        
        <div class="row">
            <div class="col-lg-12">
    
                <div class="candidate-list" >
                    <div class="candidate-list-box card mt-4 " style="cursor: pointer;" [routerLink]="['/job-details',item.id]" *ngFor="let item of shipments"> 
                        <div class="p-4 card-body">
                            <div class="align-items-center row">
                                <div class="col-lg-10">
                                    <div class="candidate-list-content mt-3 mt-lg-0 ">
                                        <h6 class="fs-19 mb-0">
                                            <p class="primary-link m-2  text-danger " href="#">
                                               <span class="text-success ">{{item.startLocationName}}</span>  To <span class="text-success "> {{item.endLocationName}}</span>
                                            </p>
                                        </h6>
                                        <p class="text-muted mb-2 fs-4 ">{{item.cargo.totalCost.toFixed(2)}}</p>
                                        
                                    </div>
                                </div>
                               
                            </div>
                            
                        </div>
                    </div>
                    
                   
                </div>
            </div>
        </div>
        
    </div>
</section>
