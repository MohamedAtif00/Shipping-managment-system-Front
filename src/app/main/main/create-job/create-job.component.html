<div class="container d-flex flex-column align-items-center">
  <h2>Shipment Creation</h2>
  <form class="w-75" [formGroup]="formCreation" (ngSubmit)="FormSubmited()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Description</label>
      <textarea class="form-control" formControlName="description" id="exampleFormControlTextarea1" style="resize: none;" rows="3"></textarea>
    </div>

    <select formControlName="type"   class="form-select my-3" aria-label="Cargo Type">
      <option value="" disabled selected>Select Cargo Type</option>
      <option value="Solid">Solid</option>
      <option value="Liquid">Liquid</option>
      <option value="Other">Other</option>
    </select>

    <!-- <div class="input-group mb-3">
      <input type="file" formControlName="pdfFile" class="form-control" id="inputGroupFile02">
      <label class="input-group-text" for="inputGroupFile02" accept=".pdf">pdf File</label>
    </div> -->
    <button type="button" class="btn btn-primary mb-3 " (click)="openModal1()">Start location</button>
    <div class="input-group mb-3">
      <input type="text" #startLocation class="form-control" id="inputGroupFile02">
      <label class="input-group-text" for="inputGroupFile02" accept=".pdf">Start Location</label>
    </div>

    <button type="button" class="btn btn-primary mb-3 " (click)="openModal2()">Destination location</button>
    <div class="input-group mb-3">
      <input type="text" #endLocation class="form-control" id="inputGroupFile02">
      <label class="input-group-text" for="inputGroupFile02" accept=".pdf">Destination Location</label>
    </div>
    <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
      <input type="text"
             placeholder="Datepicker"
             formControlName="date"
             class="form-control"
             bsDatepicker>
    </div>

    <div class="input-group mb-3">
      <input type="number" formControlName="weight" class="form-control" id="inputGroupFile02">
      <label class="input-group-text" for="inputGroupFile02">Weight</label>
    </div>
    
    <button type="button" class="btn btn-primary mb-3 " (click)="GetTotalPrice()">Get Total Price</button>

    <div class="input-group mb-3" *ngIf="TotalPrice">
      <input type="number" formControlName="totalPrice" [value]="TotalPrice" class="form-control" id="inputGroupFile02">
      <label class="input-group-text" for="inputGroupFile02">Total Price</label>
    </div>
 
    <button type="submit" class="btn btn-primary mt-3 "  *ngIf="TotalPrice">Submit</button>
  </form>


  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div id="map" style="height: 400px;width: 100%;"></div>
    </div>
  </ng-template>
</div>
